      <div class="izquierda">
        <div class="d-flex card border-2 m-5 mt-5" style="max-width: 28rem">
          <div class="card-body">
            <form>
              <fieldset>
                <legend>Iniciar sesion</legend>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Usuario</label
                  >
                  <input type="text" id="" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="disabledSelect" class="form-label"
                    >Correo electronico</label
                  >
                  <input type="mail" id="" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Nombre</label
                  >
                  <input type="text" id="" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="disabledSelect" class="form-label"
                    >Apellodos</label
                  >
                  <input type="text" id="" class="form-control" />

                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Correo electronico</label
                  >
                  <input type="text" id="" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="disabledSelect" class="form-label"
                    >Salario asignado</label
                  >
                  <input type="text" id="" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Tipo de ARL</label
                  >
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="floatingSelect"
                      aria-label="Floating label select example"
                    >
                      <option></option>
                      <option value="1">Colmena</option>
                      <option value="2">Sura</option>
                      <option value="3">Colpatria</option>
                    </select>
                    <label for="floatingSelect">Escoge una opcion</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="disabledSelect" class="form-label"
                    >Caja de compensacion</label
                  >
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="floatingSelect"
                      aria-label="Floating label select example"
                    >
                      <option></option>
                      <option value="1">Compensar</option>
                      <option value="2">Cafam</option>
                      <option value="3">Colsubsidio</option>
                      <option value="4">Comcaja</option>
                    </select>
                    <label for="floatingSelect">Escoge una opcion</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Contraseña</label
                  >
                  <input type="password" id="" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="disabledSelect" class="form-label"
                    >Confirmar Contraseña</label
                  >
                  <input type="password" id="" class="form-control" />
                </div>
              </fieldset>
              <center>
                <a
                  class="btn color text-white"
                  href="/registro.html"
                  role="button"
                  >Inicia sesion</a
                >
              </center>
            </form>
          </div>
        </div>
      </div>
      <div class="derecha">
        <img src="/assets/img/Money_PNG.png" alt="" height="600px" />
